
<div>
   <h3>Create task</h3>
   <p>
      <span>Name:</span>
      <input type="text" [(ngModel)]="newItemName">
   </p>
   <p>
      <span>Date(YY-MM-DD):</span>
      <input type="text" [(ngModel)]="newItemDate">
   </p>
   <button (click)="createTask()">Create</button>
   <hr>
</div>
<div>
   <button (click)="sortDate()">Sort for date</button>
   <button (click)="clear()">Clear all</button>
   <button (click)="load()">Load</button>
</div>

<ul class="list">
   <div *ngFor="let i of items; let idx = index">
      <app-list-item [item]="i" (delete)="removeItem(idx)"></app-list-item>
   </div>
</ul>
